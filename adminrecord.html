<body>
<div class="container">
	<div class="row first">
		<div class="col-md-2">
		<br><br>
			<div class="myphoto"><img class="img-rounded img-responsive" alt="头像" src="image/photo.jpg"></div>
		</div>
		<div class="col-md-4">
			<br><br><br>
			<h4 id="blog-name">昵称</h4><br>
			<p><span class="glyphicon glyphicon-pencil" id="blog-sign">签名</span></p>

		</div>
		<div class="col-md-3 col-md-offset-2">
		<script src="js/calender.js"></script>
		</div>
	</div>
	<div class="row second">
		<div class="col-md-2 left">
			<div class="navs">
				<ul class="nav nav-tabs nav-stacked">
					<li><a href="adminmanager.html">管理员管理</a></li>
					 <li><a href="adminInfo.html">个人资料管理</a></li>
					 <li><a href="adminNote.html">学习笔记管理</a></li>
					 <li class="active"><a href="adminLife.html">随笔管理</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1 right">
			<div class="row ">
				<div class="col-md-4">
				<h4><span class="glyphicon glyphicon-list-alt"></span>总计：<span id="essay-number"></span>篇</h4>
				</div>
				<div class="col-md-3 col-md-offset-5">
					<h4><span class="btn glyphicon glyphicon-pencil" id="writerecord">随心记</span></h4>
				</div>
			</div>
			<div class="row">
				<div class=" col-md-offset-11 col-md-1 essay-head">
				<span class="btn glyphicon glyphicon-trash" title="删除"onclick="">删除</span>
				</div>
			</div>
			<!-- for each --> 
			<div class="essay panel-group row" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<a href="essay.html">显示标题</a>
						<h4><span class="small">作者</span>
						<span class="small">发布时间</span>
						<span class="glyphicon glyphicon-tag labels"></span>
						<div class="essay-head"><span class="small" id="read-count"></span><span class="small">人阅读</span></div>
						</h4>
					</div>
					<div id="essay-title" class="panel-collapse collapse in">
						<div class="panel-body"id="">显示对应内容</div>
					</div>
				</div>
			</div>
			<!--写生活记录-->
			<div class="row record">
				<form class="" role="form" action="" method="">
				    <div class="form-group">
						 <label for="title" class="col-sm-2 control-label"><span class="glyphicon glyphicon-heart"></span>标题</label>
						 <div class="col-sm-4">
							<input type="text" class="form-control" id="title" placeholder="输入标题"><br>
						 </div>
						  <label for="label" class="col-sm-2 control-label"><span class="glyphicon glyphicon-tag"></span>标签</label>
						  <div class="col-sm-4">
							<input type="text" class="form-control" id="logn" placeholder="输入标签"><br>
						 </div>
						 <span id="alert-title" class="col-sm-4"></span>
						  <span id="alert-logn"class="col-sm-4 col-sm-offset-2"></span>
					</div>
					 <span id="alert-records"></span>
					<div class=" col-md-12">
						 <textarea class="form-control" id="records" rows="8" placeholder="想说点什么..."></textarea>
					</div>	
					 <div class="form-group">
						 <div class="col-sm-offset-4 col-sm-8">
							<br>
							 <button type="submit" class="btn btn-success" id="submit">上传</button>
						 </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="foot">
		<div class="row ">
			<div class="col-md-1 col-md-offset-2">
				<div class="jiantou"><img class="img-circle img-responsive" alt="头像" src="image/jiantou.jpg"></div>
			</div>
