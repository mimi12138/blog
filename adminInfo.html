<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"><!--初始化移动浏览显示，让视口的宽度等于物理设备上真实的分辨率，不做任何缩放-->

    <title>personInfo</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/adpeople.css">
   <!-- IE版本低于IE9-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>

<body>
<div class="container">
	<div class="row first">
		<div class="col-md-2">
		<br><br>
		<div class="myphoto"><img class="img-rounded img-responsive" alt="头像" src="image/photo.jpg"></div>
		</div>
		<div class="col-md-4">
		<br><br><br>
		<h4 id="blog-name">昵称</h4><br>
		<p><span class="glyphicon glyphicon-pencil" id="blog-sign">签名</span></p>

		</div>
		<div class="col-md-3 col-md-offset-2">
		<script src="js/calender.js"></script>
		</div>
	</div>
	<div class="row second">
		<div class="col-md-2">
			<div class="navs">
				<ul class="nav nav-tabs nav-stacked">
					 <li><a href="adminmanager.html">管理员管理</a></li>
					 <li class="active"><a href="adminInfo.html">个人资料管理</a></li>
					 <li><a href="adminNote.html">学习笔记管理</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<div class="row ">
				<h4><span class="btn glyphicon glyphicon-pencil" id="writepeople"></span>修改</h4>
			</div>
			<div class="row"><!--接收后台传来的数据生成-->
				<table class="table" id="showpeople">
				   <h4>个人信息</h4>
				   <tbody>
					 <tr>
					   <td>昵称:</td><td></td>
					 </tr>
					 <tr>
					   <td>性别:</td><td></td>
					 </tr>
					 <tr>
					   <td>密码:</td><td></td>
					 </tr>
					 <tr>
					   <td>出生日期:</td><td></td>
					 </tr>
					 <tr>
					   <td>邮箱:</td><td></td>
					 </tr>
					 <tr>
					   <td>GitHub:</td><td></td>
					 </tr>
					 <tr>
					   <td>个人签名:</td><td></td>
					 </tr>
				   </tbody>
				 </table>
			</div>
			<div class="row">
				<form class="form-horizontal myform" role="form"action=""method="">
				<h4>个人资料<h4>
					<div class="form-group">
						 <label for="name" class="col-sm-3 control-label">昵称</label>
						 <div class="col-sm-9">
							<input type="text" class="form-control" id="name" onblur="check(this);"placeholder="请输入一个昵称"><span></span>
						 </div>
					</div>
					<div class="form-group">
					<label for="sex" class="col-sm-3 control-label">性别</label>
						 <div class="radio col-sm-3">
							<select  class="form-control" id="sex">
									<option>女</option>
									<option>男</option>
							</select>	
						</div>
					</div>
					 <div class="form-group">
						 <label for="oldpassword" class="col-sm-3 control-label">原密码</label>
						 <div class="col-sm-9">
							<input type="password" class="form-control" id="oldpassword" name=""onblur="check(this);"placeholder="8-16位数字与字母的组合"><span></span>
						 </div>
					 </div>
					 <div class="form-group">
						 <label for="newpassword" class="col-sm-3 control-label">新密码</label>
						 <div class="col-sm-9">
							<input type="password" class="form-control" id="newpassword"name="" onblur="check(this);"placeholder="8-16位数字与字母的组合"><span></span>
						 </div>
					 </div>
					 <div class="form-group">
						 <label for="birthday" class="col-sm-3 control-label">出生日期</label>
						 <div class="col-sm-9">
							<input type="text" class="form-control" id="birthday" onblur="check(this);"onclick="laydate();"><span></span>
						 </div>
					 </div>
					<div class="form-group">
						 <label for="inputEmail" class="col-sm-3 control-label">邮箱</label>
						 <div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail" placeholder="请输入您的邮箱地址"><span></span>
						 </div>
					</div>
					<div class="form-group">
						 <label for="weibo" class="col-sm-3 control-label">GitHub</label>
						 <div class="col-sm-9">
							<input type="text" class="form-control" id="weibo" placeholder="请输入您的Github账号">
						 </div>
					 </div>
					 <div class="form-group">
						 <label for="sign" class="col-sm-offset-1 control-label">个性签名</label>
						<div class="col-sm-offset-3 col-sm-9">
							 <textarea class="form-control" id="sign" rows="3" placeholder="说点什么吧"></textarea>
						</div>	
					</div>
					<div class="form-group">
						 <div class="col-sm-offset-4 col-sm-8">
							<br><br>
							 <button type="submit" class="btn btn-default" id="save">保存</button>
						 </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="foot">
		<div class="row ">
			<div class="col-md-1 col-md-offset-2">
				<div class="jiantou"><img class="img-circle img-responsive" alt="头像" src="image/jiantou.jpg"></div>
			</div>
			<div class="tools col-md-7">
			 <dd><a href="http://www.imooc.com">慕课网</a></dd>
			 <dd><a href="http://www.baidu.com" target="_blank">百度一下</a></dd>
			 <dd><a href="https://github.com/" target="_blank">GitHub</a></dd>
			 <dd><a name="aa" href="http://weibo.com/" target="_blank">微博</a></dd>
			  <dd><a href="http://open.163.com/" target="_blank">网易公开课</a></dd>
			
			</div>
		</div>
		<div class="row footer">
			 <div class="row col-sm-offset-5">
				<span class="footer">Copyright©小蜜蜜</span>
			</div>
		</div> 
	</div>
</div>
     <script src="laydate/laydate.js"></script>
	 <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="js/adpeople.js"></script>
	</body>
</html>
