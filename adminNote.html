<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--在IE运行最新的渲染模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--初始化移动浏览显示，让视口的宽度等于物理设备上真实的分辨率，不做任何缩放-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>note</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/adnote.css">  
  <!-- IE版本低于IE9-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<div class="row first">
		<div class="col-md-2">
		<br><br>
			<div class="myphoto"><img class="img-rounded img-responsive" alt="头像" src="image/photo.jpg"></div>
		</div>
		<div class="col-md-4">
			<br><br><br>
			<h4 id="blog-name">昵称</h4><br>
			<p><span class="glyphicon glyphicon-pencil"id="blog-sign">签名</span></p>
		</div>
		<div class="col-md-3 col-md-offset-2">
		<script src="js/calender.js"></script>
		</div>
	</div>
	<div class="row second">
		<div class="col-md-2 left">
			<div class="navs">
				<ul class="nav nav-tabs nav-stacked">
					 <li><a href="adminmanager.html">管理员管理</a></li>
					 <li><a href="adminInfo.html">个人资料管理</a></li>
					 <li class="active"><a href="adminNote.html">学习笔记管理</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1 middle">
			<div class="row ">
				<div class="col-md-4">
				<h4><span class="glyphicon glyphicon-list-alt"></span>总计：<span id="essay-number"></span>篇</h4>
				</div>
				<div class="col-md-4 col-md-offset-2">
					<h4><span class="btn glyphicon glyphicon-pencil" id="wirtenote"></span>写笔记</h4>
				</div>
			</div>
			<!--写笔记-->
			<div class="row notes">
				<form class="" role="form" action="" method="">
				    <div class="form-group">
						 <label for="title" class="col-sm-2 control-label"><span class="glyphicon glyphicon-heart"></span>标题</label>
						 <div class="col-sm-10">
							<input type="text" class="form-control" id="title" placeholder="输入标题"><br>
						 </div>
						 <span id="alert-title" class="col-sm-4"></span>
					 </div>
					<div class="form-group col-sm-12 ">
						<label for="label" class="col-sm-2 control-label"><span class="glyphicon glyphicon-tag"></span>标签</label>
						<div class=" labelbox dropdown col-sm-5">
							 <div class=" row panel panel-default">
								<div class="panel-heading logo">
									<a data-toggle="collapse" data-parent="#accordion" href="#addlabel">选择标签</a>
								</div>
								<div id="addlabel" class="panel-collapse collapse ">
									<div class="panel-body" id="box">
										<div class="checkbox">
										<label>
										 <input type="checkbox"name="articleTypeName" id="logo"value="checkbox"> CSS
										</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class=" col-md-12">
						 <textarea class="form-control" id="writenote" rows="30"name=""placeholder="认真写笔记..."></textarea>
					</div>	
					 <div class="form-group">
						 <div class="col-sm-offset-4 col-sm-8">
							<br>
							 <button type="submit" class="btn btn-default"id="submit">上传</button>
						 </div>
					</div>
				</form>
			</div>
			<div class="row">
				
				<span class="btn glyphicon glyphicon-pencil" title="修改"onclick="">修改</span>
				<span class="btn glyphicon glyphicon-trash" title="删除"onclick="">删除</span>
				
			</div>
			
			<!-- for each --> 
			<div class="essay panel-group row" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<a href="essay.html" id="essay-title"></a>
						<h4>作者:<span class="small"id="essay-author"></span>&nbsp;
						<span class="small"id="essay-time"></span>
						<span class="glyphicon glyphicon-tag labels" id="essay-label"></span>
						<div class="essay-head"><span class="small" id="read-count">人阅读</span></div>
						</h4>
					</div>
					<div id="essay-title" class="panel-collapse">
						<div class="panel-body"id="essay-content">显示对应内容</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="foot">
		<div class="row ">
			<div class="col-md-1 col-md-offset-2">
				<div class="jiantou"><img class="img-circle img-responsive" alt="头像" src="image/jiantou.jpg"></div>
			</div>
			<div class="tools col-md-7">
			 <dd><a href="http://www.imooc.com">慕课网</a></dd>
			 <dd><a href="http://www.baidu.com" target="_blank">百度一下</a></dd>
			 <dd><a href="https://github.com/" target="_blank">GitHub</a></dd>
			 <dd><a name="aa" href="http://weibo.com/" target="_blank">微博</a></dd>
			  <dd><a href="http://open.163.com/" target="_blank">网易公开课</a></dd>
			
			</div>
		</div>
		<div class="row footer">
			 <div class="row col-sm-offset-5">
				<span class="footer">Copyright©小蜜蜜</span>
			</div>
		</div> 
	</div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/adnote.js"></script>
</body>
</html>
